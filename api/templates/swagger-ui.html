<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.1.0/swagger-ui.min.css"
    integrity="sha512-5Qqi9k+ey4yJCfC/8NemvXAcL9PMUE2ROvmIZ1TXd2sO0KXXZyykItptL710pH2qURIhzeqeidjZIDVtt3sHDA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.1.0/swagger-ui-bundle.min.js"
    integrity="sha512-TRbzJ6FblfPwqZuXrOdY6mDf8Megswrvpg6of8+iRTaSwyLHRHHSrNutJbfdE6iq/X9MTGElOsWwcQ1bcc7Mmg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <title>API Schema</title>
</head>

<body>
  <div id="swagger-ui"></div>
  <script>
    const ui = SwaggerUIBundle({
      url: "{% url 'openapi-schema' %}",
      dom_id: '#swagger-ui',
      presets: [
        SwaggerUIBundle.presets.apis,
        SwaggerUIBundle.SwaggerUIStandalonePreset
      ],
      layout: "BaseLayout",
      requestInterceptor: (request) => {
        request.headers['X-CSRFToken'] = "{{ csrf_token }}"
        return request;
      }
    })
  </script>
</body>

</html>
